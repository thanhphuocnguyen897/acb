<script>
        function footToMeter(foot){
        let meter = 0.305*foot;
        return meter;
        }
        function meterToFoot(meter){
        let foot = 3.279*meter;
        return foot;
        }
        for(let i = 1; i<=10; i++){
            let result = footToMeter(i);
            document.write(i + "feet = ");
            document.write(result + ' meter</br>');
        }
        for(let j = 20; j<=65; j+=5){
            let rs = meterToFoot(j);
            document.write(j + "meter = ");
            document.write(rs + ' feet </br>');
        }
</script>
</body>
