<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Min Array</title>
</head>
<body>
    <script>
        let arr1 = [3,5,1,8,-3,7,8];
        let arr2 = [7,12,6,9,20,56,89];
        let arr3 = [];
        let arr4 = [0,0,0,0,0,0];
        function minArray(arr){
            let min = arr[0];
            if(arr.length == 0){
                return -1;
            }
            for(let i =0; i< arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        let min = minArray(arr1);
        let min1 = minArray(arr2);
        let min2 = minArray(arr3);
        let min3 = minArray(arr4);
        alert(min);
        alert(min1);
        alert(min2);
        alert(min3);
    </script>
</body>
</html>
