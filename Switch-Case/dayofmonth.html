<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaysofMonth</title>
</head>
<body>
    <form action="">
        <input type="text" name="month" id="month">
        <button type="button" onclick="days()">Tính số ngày</button>
    </form>
    <p id="display">Số ngày ở đây:</p>
    <script>
        function days(){
            let month = +document.getElementById('month').value;
            switch(month){
                case 1:
                case 3: 
                case 5:
                case 7: 
                case 8: 
                case 10:
                case 12: 
                document.getElementById('display').innerHTML = "Tháng " + month + " có 31 ngày";
                break;
                case 4:
                case 6: 
                case 9: 
                case 11:
                document.getElementById('display').innerHTML = "Tháng " + month + " có 30 ngày";
                break;
                case 2: document.getElementById('display').innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            }
        }
    </script>
</body>
</html>
