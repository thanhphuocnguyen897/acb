<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse!</title>
</head>
<body>
    <script>
        var a = [];
        var num, a_reverse;
        for(let i = 0; i < 10; i++){
            num = +prompt('nhập vào  mảng: ');
            a.push(num);
        }
        document.write(a +'</br>');
        a_reverse = a.reverse();
        document.write(a_reverse);
    </script>
</body>
</html>
