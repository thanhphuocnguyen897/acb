<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
</head>
<body>
    <script>
        var a = [];
        var num, avg, sum = 0;
        var max=0, locate, j;
        for(let i = 0; i < 10; i++){
            num = +prompt('nhập vào mảng: ');
            a.push(num);
        }
        document.write(a +'</br>')
        for(j in a){
            sum += a[j];
            avg = sum/a.length;
            if(a[j] >= max){
                max = a[j];
            }
        }
        document.write('max: ' + max + ' average: ' + avg);
    </script>
</body>
</html>
