<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count words</title>
</head>
<body>
    <script>
        let str = prompt('Nhập một chuỗi gì đó');
        let ar = str.split(' ');
        document.write('số từ trong chuỗi là: ' + ar.length);
    </script>
</body>
</html>
