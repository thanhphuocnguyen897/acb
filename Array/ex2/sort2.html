<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort2</title>
</head>
<body>
    <script>
        let a =[];
        let n = +prompt('nhập số lượng phần tử: ');
        let num, a1;
        for(let i = 0; i<n; i++){
            num = prompt('Nhập phần tử mảng: ');
            a.push(num);
        }
        document.write(a + '</br>');
        a1 = a.reverse();
        document.write(a1);
    </script>
</body>
</html>
