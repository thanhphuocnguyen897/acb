<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Value</title>
</head>
<body>
    <script>
        let x = [1,2,1,5,6,7,8,4,12,56,2,1,7,8,6,3,1,4,180,6,99,41,44,78,100,98,66,120];
        let max =0, i;
        document.write(x + '</br>');
        for(i in x){
            if (max < x[i]){
                max = x[i];
            }
        }
        document.write('giá trị lớn nhất trong mảng là:' + max);

    </script>
</body>
</html>
