<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo Mảng</title>
</head>
<body>
    <script>
        var array = [-3, 5, 1, 3, 2, 10];
        var i, temp;
        var n = array.length;
        //array.reverse();
        document.write(array + '</br>');
        for(i=0; i<n/2; i++){
            temp = array[i];
            array[i]=array[n -i - 1];
            array[n - i - 1]= temp;
        }
        document.write(array);
    </script>
</body>
</html>
