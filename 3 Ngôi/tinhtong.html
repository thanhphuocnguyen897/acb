<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONG</title>
</head>
<body>
    <form action="">
        <label for="a">Nhập a: </label>
        <input type="text" name="a" id="a">
        <label for="b">Nhập b: </label>
        <input type="text" name="a" id="b">
        <button type="button" onclick="tong()">TỔNG</button>
    </form>
    <p id="result">Kết Quả:</p>
    <script>
        function tong(){
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        tong0 = a + b;
        var tong1 = (a+b)<4 ? " Bellow 4" : " Over 4";
        document.getElementById('result').innerHTML = tong0 + tong1
        }
    </script>
</body>
</html>
