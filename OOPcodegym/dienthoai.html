<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input style="position: absolute; width: 40px; left: 50px; top: 30px;" type="button">
    <input style="position: absolute; width: 40px; left: 450px; top: 30px;" type="button">
    <textarea style="position: absolute; left: 50px; top: 60px"></textarea>
    <canvas id="myCanvas" width="1000" height="2000"></canvas>
    
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.arc(150, 570, 30, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.rect(10, 10, 300, 600);
        ctx.stroke();
        ctx.rect(35, 50, 250, 480);
        ctx.stroke();
        ctx.rect(425, 50, 250, 480);
        ctx.stroke();
        ctx.rect(400, 10, 300, 600);
        ctx.stroke();
        ctx.font = "30px Arial";
        ctx.strokeText("NOKIA", 500, 590);

        let Mobile = function (battery) {
            this.soanThao = "";
            this.hopThuDen = [];
            this.hopThuDi = [];
            this.status = false;
            this.battery = battery;

            this.isOn = function(){
                return this.status;
            }
            this.toggleMode= function(){
                this.status = !this.status;
            }
            this.charge = function(){
                if(this.battery<100){
                    this.battery++;
                }
            }
            this.text = function(content){
                if(!this.ison){
                    return}
                this.soanThao = content;
            }
            this.luuTinNhanSoan = function (index){
                if(!this.ison){
                    return}
                this.giampin();
                return this.hopThuDi[index];   
            }
            this.luuTinNhanDen = function (index) {
                if(!this.ison){
                    return}
                this.giampin();
                return this.hopThuDen[index];
            }
            this.nhanTinNhan = function (tinnhan){
                if(!this.ison){
                    return}
                this.giampin();
                this.hopThuDen.unshift(tinnhan);
            }
            this.send = function(mobi){
                if(!this.ison){
                    return}
                this.giampin();
                mobi.nhanTinNhan(this.soanThao);
                this.hopThuDi.unshift(this.soanThao);
                
            }
            this.giampin = function(){
                if(this.battery>0){
                    this.battery--;
                }
            }
        };
        let Iphone = new Mobile(50);
        let Nokia = new Mobile(60);
    </script>
</body>

</html>
