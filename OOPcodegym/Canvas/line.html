<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line</title>
</head>
<body>
    <canvas id="myCanvas" width="300px" height="150px" style="border: 2px solid black;"></canvas>
    <script>
        var c = document.getElementById('myCanvas');
        var ctx = c.getContext("2d");
        ctx.moveTo(50,50);
        ctx.lineTo(300,0);
        ctx.stroke();
    </script>
</body>
</html>
