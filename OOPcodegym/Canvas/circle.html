<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="200px" height="100px" style="border: 1px solid #d3d3d3"></canvas>
    <script>
        var c = document.getElementById('myCanvas');
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(100,50,45,0,2*Math.PI);
        ctx.stroke();
    </script>
</body>
</html>
