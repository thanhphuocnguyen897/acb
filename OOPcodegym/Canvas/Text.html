<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="200px" height="100px" style="border: 1px solid #d3d3d3"></canvas>
    <script>
        var c = document.getElementById('myCanvas');
        var ctx = c.getContext("2d");
        ctx.font = "35px Arial";
        ctx.fillText("Hello Word",10,60);
        ctx.strokeText('Hello World',10,50);
    </script>
</body>
</html>
