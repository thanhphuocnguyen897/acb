<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập vào hộp thoại</title>
</head>
<body>
    <script>
        let num;
        let tong = 0;
        while(num != -1){
            num = +prompt('nhập số');
        if( num != -1){
            tong += num;}
        alert('tổng là ' + tong);
        }
    </script>
</body>
</html>
