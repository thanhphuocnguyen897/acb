<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Tam Giác Vuông</title>
</head>
<body>
    <script>
        let i, j, k, h;
        for(i=0; i<=5; i++){
            for(j=1; j<=i; j++){
            document.write('* ');
            }
        document.write('</br>');
        }
        document.write('</br>');

        for(i=1; i<=5; i++){
        for(j=6; j>i; j--){
            document.write('* ');
        }
        document.write('</br>');
        }
        document.write('</br>');

        for(i=1; i<6; i++){
            for(j=0; j<i; j++){
            document.write('&nbsp;&nbsp;&nbsp;');
            }
            for(j=i; j<6; j++){
                document.write(' * ');
            }
            document.write('</br>');
        }
        document.write('</br>');

        for(i=1; i<6; i++){
            for(j=6; j>i; j--){
            document.write('&nbsp;&nbsp;&nbsp;');
            }
            for(j=1; j<=i; j++){
                document.write('  *');
            }
            document.write('</br>');
        }
        document.write('</br>');

        for(i=1;i<8;i++){
            for(j=1;j<22;j++){
                if(i==1 || j==1 || i==7 || j==21){
                    document.write(' * ');
                }
                else{
                    document.write(' &nbsp;&nbsp;');
                }
            }
            document.write('</br>');
        }
    </script>
</body>
</html>
