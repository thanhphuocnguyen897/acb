<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number!</title>
</head>
<body>
    <script>
    let i;
    let j;
    let dem=0;
    for(i=2; dem < 20; i++){
        let check = true;
        for(j=2; j<i; j++){
            if (i%j==0){
                check = false;}
        }
        if(check){
            document.write(i + "<br>");
            dem++;}
    }
    </script>
</body>
</html>
