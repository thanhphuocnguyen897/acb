<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia thừa</title>
</head>
<body>
    <script>
    let i;
    let number = +prompt('Nhập số cần tính giai thừa: ');
    for(i=number-1; i > 0; i--){
        number= number *i;
    }
    document.write('kết quả là: ' + number);
    </script>
</body>
</html>
