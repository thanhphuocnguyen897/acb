<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        let i;
        for(i=1; i<=100; i++){
            if(i%5 ==0 && i%3==0){
                document.write('fizz buzz </br>');
            }
            else if (i%3==0){
                document.write("fizz </br>");}
            else if(i%5==0){
                document.write("buzz </br>");
            }
            else{
                document.write(i + '</br>');
            }
        }
    </script>
</body>
</html>
