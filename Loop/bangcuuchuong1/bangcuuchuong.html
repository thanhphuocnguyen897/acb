<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Cửu Chương</title>
</head>
<body>
    <script>
        let bang = "<table border='1' style='border-collapse: collapse'>";
        let i, j;
        for(i=1; i<11; i++){
            bang +="<tr>";
            for(j=1; j<11; j++){
                bang += "<td style='text-align:center; width:30px; height:30px'>" + i*j + "</td>";
            }
            bang +="</tr>";
        }
        document.write(bang)
        bang = "</table>";
    </script>
</body>
</html>
