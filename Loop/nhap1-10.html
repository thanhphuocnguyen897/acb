<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập từ 1-10</title>
</head>
<body>
    <script>
    let i;
    do {
        i = +prompt('nhập số i:');
        if (i>11 || i<0){
            alert(i +' số bạn nhập k hợp lệ')
        }
    }
    while (i<11 && i>=0);
    alert('nhập lại');
</script>
</body>
</html>
